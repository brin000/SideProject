<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- 背景 -->
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- "404" 文字 -->
  <text x="400" y="300" font-family="Arial, sans-serif" font-size="180" font-weight="bold" fill="#0f172a" text-anchor="middle">
    404
  </text>

  <!-- 装饰性圆圈 -->
  <circle cx="200" cy="200" r="50" fill="#e2e8f0" opacity="0.5">
    <animate attributeName="r" values="50;55;50" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <circle cx="600" cy="400" r="40" fill="#e2e8f0" opacity="0.5">
    <animate attributeName="r" values="40;45;40" dur="4s" repeatCount="indefinite"/>
  </circle>

  <!-- 装饰性线条 -->
  <path d="M100,100 L150,150" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" repeatCount="indefinite"/>
  </path>
  
  <path d="M650,450 L700,500" stroke="#cbd5e1" stroke-width="4" stroke-linecap="round">
    <animate attributeName="stroke-dasharray" values="0,100;100,0" dur="2s" repeatCount="indefinite"/>
  </path>

  <!-- 悲伤表情 -->
  <path d="M350,400 Q400,450 450,400" stroke="#64748b" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- 眼睛 -->
  <circle cx="320" cy="350" r="10" fill="#64748b"/>
  <circle cx="480" cy="350" r="10" fill="#64748b"/>
</svg>
